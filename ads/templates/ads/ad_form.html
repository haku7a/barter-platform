<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма объявления - Платформа обмена</title>
</head>
<body>

    <p><a href="{% url 'ads:ad_list' %}">Вернуться к списку</a></p>
</body>
</html>
